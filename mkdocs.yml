# Configuration
theme:
  name: material
  language: zh
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 切换至浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off
        name: 切换至系统偏好
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Hooks
hooks:
  - overrides/hooks/shortcodes.py

# Additional configuration
extra:
  status:
    new: 最近添加
    deprecated: 已弃用
  analytics:
    provider: google
    property: G-5E7Q5MKZZ8
    feedback:
      title: 本页是否有帮助？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 帮大忙了
          data: 1
          note: >-
            感谢您的反馈！
        - icon: material/emoticon-sad-outline
          name: 改需改进
          data: 0
          note: >- 
            感谢您的反馈！或许您可以通过进一步填写<a href="..." target="_blank" rel="noopener">反馈问卷</a>来帮助我们改进。
  consent:
    title: 同意Cookie
    description: >- 
      我们利用Cookie来记住您的访问记录和喜好，同时也用来评估我们的文档是否有效，以及用户是否能找到他们想要的信息。如果您同意，那么您就是在帮助我们不断优化我们的文档，非常感谢！<small>您随时可以在页面底部更改您的Cookie设置。</small>
    cookies:
      analytics:
        name: Google分析
        checked: true
      github:
        name: GitHub
        checked: true
    actions:
      - accept
      - manage
      - reject
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MiemieMethod/bedrock-docs
extra_css:
  - assets/stylesheets/fonts.css
  - assets/stylesheets/code.css
  - assets/stylesheets/banner.css
  - assets/stylesheets/keys.css
  - assets/stylesheets/magiclink.css
  - assets/stylesheets/progressbar.css
  - assets/stylesheets/admonition.css
  - assets/stylesheets/badge.css
extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@8.8.4/dist/mermaid.min.js
  # - assets/javascripts/tablesort.js
  # - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js

# Plugins
plugins:
  - search
  - social
  - blog
  - rss
  - tags
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      repository: MiemieMethod/bedrock-docs
      branch: main
  - glightbox:
       skip_classes:
         - skip-image
       auto_caption: true
       background: gainsboro

# Extensions
markdown_extensions:
  - abbr
  # - admonition
  - attr_list
  # - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: 该段落的引用链接
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - tables
  - smarty:
      smart_quotes: false
  - pymdownx.arithmatex:
      generic: true
      block_tag: 'pre'
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  # - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
      # auto_title: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_inline_format {kwds: {mode: generic}}
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: diagram
          class: diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: generic, tag: pre}}
        - name: md-render
          class: md-render
          format: !!python/name:tools.pymdownx_md_render.md_sub_render
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      dedent_subsections: true
  # - pymdownx.tabbed:
  #     alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tools.collapse_code:
      expand_text: ''
      collapse_text: ''
      expand_title: '展开'
      collapse_title: '收起'
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: MiemieMethod
      repo: bedrock-docs
      normalize_issue_symbols: true
      labels:
        commit: '提交'
        compare: '比较'
        issue: '议题'
        pull: '拉取请求'
        mention: '用户'
        repository: '仓库'
        discuss: '讨论'
  - pymdownx.smartsymbols
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.progressbar
  - pymdownx.striphtml
  - pymdownx.saneheaders
  - pymdownx.blocks.admonition:
      types:
      - new
      - settings
      - note
      - abstract
      - info
      - tip
      - success
      - question
      - warning
      - failure
      - danger
      - bug
      - example
      - quote
  - pymdownx.blocks.details:
      types:
      - name: details-new
        class: new
      - name: details-settings
        class: settings
      - name: details-note
        class: note
      - name: details-abstract
        class: abstract
      - name: details-info
        class: info
      - name: details-tip
        class: tip
      - name: details-success
        class: success
      - name: details-question
        class: question
      - name: details-warning
        class: warning
      - name: details-failure
        class: failure
      - name: details-danger
        class: danger
      - name: details-bug
        class: bug
      - name: details-example
        class: example
      - name: details-quote
        class: quote
  - pymdownx.blocks.html:
  - pymdownx.blocks.definition:
  - pymdownx.blocks.tab:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}

